
 <a href="javascript:void(0)"><h1 data-toggle="modal" data-target="#myModal">Start Now</h1></a>
 <a href="javascript:void(0)"><h1 data-toggle="modal" data-target="#myModal2">Start Later</h1></a>


<!-- Modal -->
<div id="myModal2" class="modal fade" role="dialog">
 <div class="modal-dialog">

   <!-- Modal content-->
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal">&times;</button>
       <h4 class="modal-title">Select Time</h4>
     </div>
     <div class="modal-body">
           <label>From:</label><input type="datetime-local" name="pickuptime" [(ngModel)]="timeF">
           <label>To:</label><input type="datetime-local" name="pickuptime" [(ngModel)]="timeT">
     </div>
     <div class="modal-footer">
         <button type="button" class="btn btn-default" (click)="save()" data-dismiss="modal">Save</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     </div>
   </div>

 </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
 
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Select Time</h4>
       </div>
       <div class="modal-body">
             <label>Time</label><input type="time" name="pickuptime" [(ngModel)]="time">
       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-default" (click)="saveN()" data-dismiss="modal">Save</button>
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
 
   </div>
 </div>
