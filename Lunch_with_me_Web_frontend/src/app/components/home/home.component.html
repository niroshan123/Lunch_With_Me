<div class="container-fluid">
    <div class="row">


      <div class="col-sm-3 active-list-container">
        
          <div class="image" style="background-image: url('assets/img/friend-list.jpg');">
            <div class="text-center clearfix"></div>
        <div class="head" style="margin-left: 30%;">
        <h3 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 35px"><b>Friends</b></h3>
        </div>
        <!-- <app-active-list>        -->
            <h6 *ngIf="noFreinds" class="text-center" style="margin-top: 55% ;font-size: 30px;background-color: azure">No Friends Found</h6>
      
            <div class="chat-container1">
             <div *ngFor="let u of user.friends">
              <div class="col-sm-12" >

                <div class="col-sm-4">
                  <br>
                  <img src="https://www.infrascan.net/demo/assets/img/avatar5.png" class="img-circle" width="60px" *ngIf="!u.image">
                  <img src="{{u.image}}" class="img-circle" width="60px" height="60px" *ngIf="u.image">
                </div>
                <div class="col-sm-4" >
                  <br>
                  <h4><a style="color: black;" href="/profile?username={{u.username}}">{{u.username}}</a></h4>
                </div>
                <div class="col-sm-4">  
                  <br>
                  <!-- <a ref="javascript:void(0)" style="color: black;" routerLink="/chat/{{u.username}}">Chat</a> -->         
                  <a ref="javascript:void(0)" style="color: black;" routerLink="/chat/{{u.username}}"><button type="button" class="btn btn-primary">Chat&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-comment"></span> </button></a> 
                   
                   
                </div>
              </div>
              <div class="clearfix"></div>
              <hr />
             </div>
            </div>
          </div>
          <!-- image dive -->
        <!-- </app-active-list>   -->
      </div>
  

      <div class="col-sm-9">
        <div class="panel panel-primary chat-container">
          <div class="text-center clearfix">
          <h5>
            
          </h5>
          </div>

          
           <h6 *ngIf="noMatches" class="text-center" style="margin-top: 20% ;font-size: 30px; background-color: azure">No Matches Found Found For Your Preferences!</h6>
           <div class="panel-body msg-container">
           <div class="chat-container">
     
             <div *ngFor="let u of userList">
               <div class="col-sm-12" >
                 <div class="col-sm-4">
                   
                     <img src="https://www.infrascan.net/demo/assets/img/avatar5.png"  width="245" *ngIf="!u.image">
                     <img src="{{u.image}}"  width="245" height="290"  *ngIf="u.image" style="border: 7px solid #eff2f5;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(15, 15, 15, 0.19);
                     ">
                     
                 </div>
                 <div class="col-sm-6" style="margin-top: 10px">
                 <div class="details">
                   <h4><a  href="/profile?username={{u.username}}"style="color:#000066; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 40px"><b>{{u.username}}</b></a></h4>
                   <p style="color: black;"> <b>Available from :</b><i>{{u.timeF |date:' h:mm:ss a' }}</i> </p>
                   <p style="color: black"> <b> Available To:</b><i>{{u.timeT |date:' h:mm:ss a' }}</i></p>
                    <h4 style="color: black ;font-size: 18px;font-family: Georgia, 'Times New Roman', Times, serif"><i>{{u.message}} </i><br><br><br></h4>
                   </div>
                   <!-- {{user.date_of_birth |  date:'yyyy-MM-dd' }} -->
                 </div>
     
               <div class="col-sm-2">
                     <br><br>
                 <div class="like" *ngIf="!u.friend"> 
                    <a ref="javascript:void(0)" (click)="sendRequest(u._id, u.username)" *ngIf="!u.request" style="color: black;"><button type="button" class="btn btn-primary">Like &nbsp;&nbsp; <span class= "glyphicon glyphicon-thumbs-up" style="width: 20"></span></button></a>
                   <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request"><button disabled type="" class="btn btn-primary">Request sent
                   </button></a>
                  <!-- <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request">Request Sent</a> -->
                 </div><br><br>     
     
                 <div class="superlike" *ngIf="!u.friend">
                   <a ref="javascript:void(0)" href="/chat/{{u.username}}?superLike=true&username={{u.username}}" *ngIf="!u.superlike" style="color: black;"><button type="button" class="btn btn-primary" >Super Like &nbsp;&nbsp; <span class="glyphicon glyphicon-heart"  style="width: 20"></span></button></a>
                  
                   <!-- //*ngIf="!u.superlike" remove this to allow unlimited superlikes with allowing count in chat comonentts-->

                  </div> 
     
                 <div class="col-sm-2" *ngIf="u.friend">          
                     <a href="/chat/{{u.username}}" style="color: black;"><button disabled type="" class="btn btn-primary">Friends &nbsp;&nbsp;<span class="glyphicon glyphicon-user"></span></button></a>
                    <!-- <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request">Request Sent</a> -->
                   </div>
                 <br><br><br><br>
     
               </div>
     
               </div>
               <!-- <div class="panel-footer"></div> -->
               <div class="clearfix"></div>
               
               <!-- <hr /> -->
               <div class="panel-footer">
               </div>
              </div>
           
             
           </div><!--end of primary chat container-->
            
          </div>
  
         
  
         
        </div>
      </div>





    </div>
  </div>
